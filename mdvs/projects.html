<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full View Iframe with Sticky Top Icon</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .top-icon {
            position: fixed;
            bottom: 50px;
            right: 50px;
            width: 50px;
            height: 50px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000; /* Ensure it stays on top */
        }
    </style>
</head>
<body>
    <iframe id="main-frame" src="https://docs.google.com/document/d/e/2PACX-1vReQJ7-rwlL_O9tR-srngH65enj2rHW6CIMoQQdWaeUV2dA3RNfpoBJIWyFZDlz915hEUrtOQv34xfn/pub?embedded=true"></iframe>
    <div class="top-icon" onclick="scrollToTop()">â†‘</div>

    <script>
        function scrollToTop() {
            const iframe = document.getElementById('main-frame'); 
            iframe.src = iframe.src; // This will reload the
        }
    </script>
</body>
</html>
