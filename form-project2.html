<!DOCTYPE html>
<html>
<head>
  <title>Project Process - Maintenance </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <script>
    function appendRandomParam() {
      var iframe = document.getElementById('myIframe');
      var baseUrl = "https://docs.google.com/forms/d/e/1FAIpQLSdUmSOHk1fh25_pzVH1mq_wSOoZFBtMWCeb1J8xajZZlw9d-Q/viewform?embedded=true&t";
      var randomParam = "t" + new Date().getTime();
      iframe.src = baseUrl + randomParam;
    }
    window.onload = appendRandomParam;


var load = 0;
document.getElementById('gform').onload = function(){
    /*Execute on every reload on iFrame*/
    load++;
    if(load > 1){
        /*Second reload is a submit*/
        document.location = "https://www.google.com/search?q=thanks&tbm=isch";
    }
}
    
  </script>
</head>
<body>
  <iframe id="myIframe" src=""></iframe>
</body>
</html>
