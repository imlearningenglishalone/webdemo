<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        p {
            font-size: 20px;
            color: #555;
        }
    </style>
</head>
<body>

    <p>Redirecting you to Example.com...</p>

    <script>
        setTimeout(function() {
            window.location.href = "https://www.example.com";
        }, 500); // Redirects after 3 seconds
    </script>

</body>
</html>
