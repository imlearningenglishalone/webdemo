  <script>
    async function reloadAndSyncAll() {
  const db = await dbPromise;
  const allMessages = await db.getAll('messages');

  if (allMessages.length === 0) {
    log('ğŸ“­ No offline messages to sync.');
    return;
  }

  log(`ğŸ”„ Syncing ${allMessages.length} saved message(s)...`);
  for (const msg of allMessages) {
    try {
      await sendToServer(msg);
      await db.delete('messages', msg.id);
      log(`âœ… Synced & removed: ${msg.message}`);
    } catch (err) {
      log(`âŒ Failed to sync message: ${msg.message}`);
    }
  }
}
  </script>
